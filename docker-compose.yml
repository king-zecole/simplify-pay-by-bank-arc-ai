# Docker Compose - Full Stack Setup
# Single command to launch the entire application
# Structure: /frontend (React) and /backend (Go)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: king-zecole/paybybank-microservice
    env_file:
      - .env
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - postgres
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:${PORT}/api/v1/health" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - pay-by-bank-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/migrations:/docker-entrypoint-initdb.d
    networks:
      - pay-by-bank-network

  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_INTERNAL_API_BASE_URL=http://localhost:${PORT}
    image: king-zecole/paybybank-app
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:${APP_PORT}" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - pay-by-bank-network

networks:
  pay-by-bank-network:


volumes:
  postgres_data:
