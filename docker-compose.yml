# Docker Compose - Full Stack Setup
# Single command to launch the entire application
# Structure: /frontend (React) and /backend (Go)

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: king-zecole/paybybank-microservice
    env_file:
      - .env
    ports:
      - "${PORT}:${PORT}"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:${PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  app:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_INTERNAL_API_BASE_URL=http://localhost:${PORT}
    image: king-zecole/paybybank-app
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_PORT}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

networks:
  default:
    name: pay-by-bank-network